<div class="certificates-masonry-images">
  <mdc-image-list #demomasonry [masonry]="true" class="masonry-image-list">
    <mdc-image-list-item *ngFor="let cert of certificateImages">
      <a routerLink="/certificate/{{ cert.image }}">
        <img mdcImageListImage src="{{ cert.image }}"
      /></a>
      <mdc-image-list-supporting>
        <span mdcImageListLabel>{{ cert.description }}</span>
      </mdc-image-list-supporting>
    </mdc-image-list-item>
  </mdc-image-list>
</div>
